<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto</title>
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header">
    <div class="header__wrapper">
      <a class="header__logo" href="https://example.com">
        <img src="images/header/logo.svg" alt="logo finsweet" />
      </a>
      <nav class="header__menu">
        <ul class="menu">
          <li class="menu__item">
            <a href="https://example.com">Home</a>
          </li>
            <li class="menu__item">
              <a href="https://example.com">About us</a>
            </li>
            <li class="menu__item">
              <a href="https://example.com">Services</a>
            </li>
            <li class="menu__item">
              <a href="https://example.com">Blog</a>
            </li>
            <li class="menu__item">
              <a href="https://example.com">Contact</a>
            </li>
        </ul>
      </nav>
      <div class="header__contacts">
        <div class="header__icon">
          <img src="images/header/whatsapp.svg" alt="whatsapp">
        </div>
        <div class="header__contact">
          <p class="header__copy">Road Assistance</p>
          <a class="header__whatsapp" href="tel:+18002652452">1800 265 24 52</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- Первый экран -->
    <section>Первый экран</section>
    <!-- Блок с предложением -->
    <section>Оффер</section>
    <!-- Блок с шагами -->
    <section>Steps</section>
    <!-- Блок со статистикой -->
    <section>Statistics</section>
    <!-- Блок с брендами -->
     <section>Brands</section>
    <!-- Блог -->
    <section>Blog</section>
    <!-- Отзывы -->
    <section>Feedback</section>
    <!-- Блок с распространнёными вопросами -->
    <section>FAQ</section>
    <!-- Форма для связи с меннеджером -->
    <section>Forms</section>
    <!-- Карта с адресом офиса -->
    <section>Map</section>
  </main>
  <footer>Подвал сайта</footer>
</body>
</html>
